<html lang="en">

<head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

<body>
    <div class="wrapper">
  <div class="container">
      <main>
      <h1 id="city">Crawley, UK      </h1>
      <ul>
          <li id='time'>
              Tuesday 14:00
          </li>
          <li>
              <h6 id="weather-description">Sunny</h6>
          </li>
      </ul>
    <form id="search-bar">
        <input type="search" placeholder="City name" id="city-name" autocomplete="off">
        <input type="submit" value="search">
    </form>
    <div class="aside-left">
        <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" id='icon' alt="weather icon"/>
        <strong id ='temp'>20</strong>
        <small>Â°C </small>
    </div>
    <div class="aside-right">
    <ul>
        <li>
        <h6>Humidity: <span id='humidity'></span> % </h6>
    </li>
        <li>
            <h6>Wind: <span id="wind"></span> m/s</h6>
        </li>
    </ul>
    <div class="forecast-icons"></div>
    <div class="weather-forecast" id="weather-forecast">
        
        
</main></div>
<h6 id="open-sourced-by">Open-source code by <a href='https://github.com/Laura-Johnston/vanilla-weather-app'>Laura Johnston</h6></a>
